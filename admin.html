<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingreso</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/one.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

</head>
<body class="index" ng-app>

<div class="container">

    <div class="row">

        <div class="col-md-2 col-xs-2"></div>
        <div class="col-md-8 col-xs-8 login-card">
            <div class="row">
                <div class="col-md-1 col-xs-1"></div>
                <div class="col-md-10 col-xs-10">
                    <div class="row">
                        <div class="col-md-3 col-xs-2"></div>
                        <div class="col-md-6 col-xs-6">
                            <h1>Administrador</h1>
                            <hr>
                        </div>
                        <div class="col-md-3 col-xs-4">
                            <img class="img-responsive" src="img/logo-opciones.png" alt="Logo Opciones"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 col-xs 1"></div>
            </div>

            <div class="row">

                <div class="col-md-1 col-xs-1"></div>
                <div class="col-md-10 col-xs-10">

                    <form role="form" name="forma">

                        <div class="form-group">
                            <label>Nombre de usuario</label>
                            <div class="input-group" ng-class="{'has-error': forma.nombreU.$invalid, 'has-success': forma.nombreU.$valid}">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" class="form-control" name="nombreU" placeholder="Escriba nombre de usuario" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Contraseña:</label>
                            <div class="input-group" ng-class="{'has-error': forma.passU.$invalid, 'has-success': forma.passU.$valid}">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" class="form-control" name="passU" placeholder="Escriba su contraseña" required>
                            </div>

                        </div>

                        <button class="btn btn-primary" ng-disabled="forma.$invalid">Ingresar</button>
                        <button class="btn btn-default">Limpiar</button>

                    </form>

                </div>
                <div class="col-md-1 col-xs-1"></div>

            </div>

        </div>
        <div class="col-md-2 col-xs-2"></div>

    </div>

    <div class="reserve">
        <small>
            <p>2015 - Todos los derechos reservados</p>
        </small>
    </div>

</div>

</body>
</html>
