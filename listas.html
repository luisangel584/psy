<!DOCTYPE html>
<html lang="en" ng-app="registerApp">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/one.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="js/registro.js"></script>

</head>
<body class="registro" ng-controller="RegisterCtrl">

<div class="container">

    <div class="row">

        <div class="col-md-1 col-xs-1"></div>
        <div class="col-md-10 col-xs-10 login-card">
            <h1>Lista de candidatos</h1>
            <hr>

            <div class="row">

                <div class="col-md-1 col-xs-1"></div>
                <div class="col-md-10 col-xs-10">

                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-search"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Buscar candidato" ng-model="buscar"/>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nombre(s)</th>
                                        <th>Apellido Paterno</th>
                                        <th>Apellido Materno</th>
                                        <th>Nivel de estudios</th>
                                        <th>Puesto</th>
                                        <th><i class="glyphicon glyphicon-user"></i></th>
                                        <th><i class="glyphicon glyphicon-earphone"></i></th>
                                        <th><i class="glyphicon glyphicon-envelope"></i></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="registro in registros | filter: buscar">
                                        <td>{{registro.nombre}}</td>
                                        <td>{{registro.apellido_paterno}}</td>
                                        <td>{{registro.apellido_materno}}</td>
                                        <td>{{registro.nivel_estudios}}</td>
                                        <td>{{registro.puesto}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
                <div class="col-md-1 col-xs-1"></div>

            </div>

        </div>
        <div class="col-md-1 col-xs-1"></div>

    </div>

    <div class="reserve">
        <small>
            <p>2015 - Todos los derechos reservados</p>
        </small>
    </div>

</div>

</body>
</html>
